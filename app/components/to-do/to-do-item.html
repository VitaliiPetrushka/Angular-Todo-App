<li class="list-item" ng-dblclick="todoItem.handleEditMode()">
   <span ng-hide="todoItem.edit">{{todoItem.user.name}}</span>
   <input type="text" class="edit-input" ng-model="todoItem.user_edit" ng-show="todoItem.edit">
   <i ng-hide="todoItem.edit" class="item-control fa fa-times" aria-hidden="true" ng-click="todoItem.handleDeleteUser()"></i>
   <i ng-show="todoItem.edit" class="item-control fa fa-check edit-apply" ng-click="todoItem.handleEditApply()"></i>
</li>
